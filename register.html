<html>
<head>
    <title>Diario de Películas</title>
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="description" content="Registro de películas o series observadas en el año.">
    <meta name="keywords" content="Películas, Series, Novelas, Registro y Entretenimiento.">
    <meta name="author" content="Roger Avilés">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo" class="img-fluid" width="200">
            </a>
            <div class="d-flex" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active" href="register.html">Registro</a>
                    </li>
                </ul>


            </div>
        </div>
    </nav>

    <section>
        <form class="container-fluid">
            <div class="row">
                <h3 class="col-12">General</h3>
                <div class="form-general col-lg-8 p-1 d-flex">
                    <label class="form-label" placeholder="Escriba el título del entretenimiento">Nombre:</label>
                    <input type="text" class="form-control" id="text-nombre" required>
                </div>

                <div class="form-general col-lg-4 p-1">
                    <label class="form-label">Año de estreno:</label>
                    <input TYPE="NUMBER" MIN="1800" MAX="2021" STEP="1" VALUE="2019" SIZE="4" required>
                </div>
            </div>
            <div class="row">
                <h3 class="col-12">Tipo</h3>
                <div class="form-tipo col-lg-4 d-flex">
                    <label class="form-label">Categoría:</label>
                    <select class="form-select" id="cbx-category" required>
                        <option>Película</option>
                        <option>Serie</option>
                        <option>Novela</option>
                    </select>
                </div>
                <div class="form-tipo col-lg-8">
                    <label class="form-label">Género:</label>
                    <div class="btn-group" role="group" aria-label="Checkbox-Genero">
                        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck1">Comedia</label>
                      
                        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck2">Romance</label>
                      
                        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck3">Suspenso</label>
                        
                        <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck4">Acción</label>
                      </div>
                </div>
            </div>
            <div class="row">
                <h3 class="col-12">Visto el</h3>
                <div class="col-6 d-flex">
                    <label class="form-label">Fecha de visualización</label>
                    <input type="date" required>
                </div>

                <div class="form-general col-lg-6 d-flex">
                    <label class="form-label">Url o Empresa:</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="" required>
                    <datalist id="datalistOptions">
                      <option value="Netflix">
                      <option value="Claro TV">
                      <option value="Univisa">
                    </datalist>
                </div>

            </div>
            <div class="row">
                <h3 class="col-12">Califícalo</h3>
                <div class="col-12 d-flex">
                    <label class="form-label">Puntuación</label>
                    <input TYPE="NUMBER" MIN="0" MAX="10" STEP="1" VALUE="0" SIZE="4" required>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-danger" type="submit">Cancelar</button>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>

        </form>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
